<script>
    require(['vue', 'jquery', 'amap'
        //, '../assets/js/0-common/initfakedmap'
    ], function (Vue, $) {
        $(function () {
            var w = window.screen.width;
            var zoom = w / 1920;
            $("#container").css({
                "zoom": zoom,
                "-moz-transform": "scale(" + zoom + ")",
                "-moz-transform-origin": "top left"
            });
        });
        $(function urlborder() {
            $.call('GetMenuConfigurationByAuth', {}, function (resp) {
                resp.colorlist = "ff6c6c,ffa54d,5c9cf4,23c9d3,f4bd52,2eb8e5,ac8cf5,55c795,ff6c6c,ffa54d,5c9cf4,23c9d3,f4bd52,2eb8e5,ac8cf5,55c795".split(',')
                resp.svcHeader = svcHeader;
                resp.categories = [];
                resp.sub_categories = [];
                var vm = new Vue({
                    mounted: function () {
                        $('#m6').on("click", function () {
                            alert("该模块还在开发中！")
                        });
                        var request = GetRequest();
                        if (request) {
                            if (request.lnglat)
                                var lnglat = JSON.parse(request.lnglat);
                            if (request.zoom)
                                var zoom = JSON.parse(request.zoom);
                            if (request.markers)
                                var markers = JSON.parse(request.markers);
                        }

                        var map = this.map = new AMap.Map('amap', {
                            resizeEnable: true,
                            zoom: zoom || 14,
                            layers: [
                                new AMap.TileLayer()//高德默认标准图层
                            ],
                            center: lnglat || [120.511929, 31.252366]
                        });
                        // 绘制姑苏村社区边框图开始
                        // 据说要不到点位，所以随便画好了。
                        var address = "香溪社区外框图";
                        $.call("getpoilist", {search: address, limit: 4000, sort: 'ord'}, function (resp) {
                            if (!resp) return;
                            if (!resp.rows) return;

                            var border_points = resp.rows.map(function (t) {
                                return [t.Longitude, t.Latitude].map(function (k) {
                                    return parseFloat(k)
                                });
                            });
                            var polygon = new AMap.Polygon({
                                map: map,
                                path: border_points,
                                fillColor: 'blue',
                                fillOpacity: 0.3,
                            });

                            var position = $.calcCenter(border_points);

                            var marker = new AMap.Marker({
                                map: map,
                                position: [120.511929, 31.252366],
                                title: "姑苏村社区",
                                icon: "../assets/i/mapicon/cangf.png"
                            });

                            marker.on('click',
                                function (e) {
                                    var summary = '<p class="MsoNormal">	<b></b></p><p class="MsoNormal" style="text-indent:24.1pt;">	<span style="font-size:18px;">2003年，金星村与镇区三个居委会合并改名为姑苏村社区。姑苏村社区位于木渎中心地段，紧靠镇郊和灵岩山风景区，社区所辖面积1.8平方公里，现有总户数2003户，户籍人口6159户，党员220人。一直以来，社区党委始终坚持以经济发展为中心，以“为民服务”为宗旨，创新发展，转型升级，加强服务，规范管理，全面提升社区的综合实力和服务水平。</span></p><p class="MsoNormal" style="text-indent:24.1pt;">	<span style="font-size:18px;">为加快社区城乡一体化建设，2001年成立江苏省首家社区资产股份合作社，十多年来，社区始终坚持科学发展观，积极探索农村股份合作改革，不断做大做强集体经济，保障村民收益。2017年，社区三个股份合作社固定资产达5亿元，集体收益3657万元，每个股民分红13400元，位居苏州前列。</span></p><p class="MsoNormal" style="text-indent:24.1pt;">	<span style="font-size:18px;">在大力发展经济的同时，社区党委坚持走群众路线，加大投入实施民生工程，真正为民办实事，做好事，受到了上级的肯定和群众的拥护。近几年来，先后获得“全国和谐示范社区、江苏省民主法治示范社区、江苏省科普示范社区，江苏省社会主义新农村建设先进村，苏州市十佳农村新型合作经济组织、苏州市绿色社区”等荣誉称号。</span></p>';
                                    this.openWindow('<div style="width:800px;"><a href="/XiangXi/0_common/map_editor_tool.html?addr=姑苏村社区外框图&lnglat=' + this.getPosition() + '"><b><span style="font-size:18px;">姑苏村社区简介</span></b></a>' + summary + '</div>');
                                });
                            map.setFitView();

                            var summary = '<p class="MsoNormal">	<b></b></p><p class="MsoNormal" style="text-indent:24.1pt;">	<span style="font-size:18px;">2003年，金星村与镇区三个居委会合并改名为姑苏村社区。姑苏村社区位于木渎中心地段，紧靠镇郊和灵岩山风景区，社区所辖面积1.8平方公里，现有总户数2003户，户籍人口6159户，党员220人。一直以来，社区党委始终坚持以经济发展为中心，以“为民服务”为宗旨，创新发展，转型升级，加强服务，规范管理，全面提升社区的综合实力和服务水平。</span></p><p class="MsoNormal" style="text-indent:24.1pt;">	<span style="font-size:18px;">为加快社区城乡一体化建设，2001年成立江苏省首家社区资产股份合作社，十多年来，社区始终坚持科学发展观，积极探索农村股份合作改革，不断做大做强集体经济，保障村民收益。2017年，社区三个股份合作社固定资产达5亿元，集体收益3657万元，每个股民分红13400元，位居苏州前列。</span></p><p class="MsoNormal" style="text-indent:24.1pt;">	<span style="font-size:18px;">在大力发展经济的同时，社区党委坚持走群众路线，加大投入实施民生工程，真正为民办实事，做好事，受到了上级的肯定和群众的拥护。近几年来，先后获得“全国和谐示范社区、江苏省民主法治示范社区、江苏省科普示范社区，江苏省社会主义新农村建设先进村，苏州市十佳农村新型合作经济组织、苏州市绿色社区”等荣誉称号。</span></p>';
                            marker.openWindow('<div style="width:800px;"><a href="/XiangXi/0_common/map_editor_tool.html?addr=姑苏村社区外框图&lnglat=' + marker.getPosition() + '"><b><span style="font-size:18px;">姑苏村社区简介</span></b></a>' + summary + '</div>');
                            map.setZoom(17);

                        })
                        // 绘制姑苏村社区边框图结束
                        $.call('getSpecialWorklist', {limit: 4000}, function (data) {
                            new Vue({
                                data: data
                            }).$mount('#right')
                        })

                        AMap.Marker.prototype.openWindow = function (content) {
                            var map = this.getMap();
                            var position = this.getPosition();
                            position = [position.lng, position.lat];
                            var lnglat = new AMap.LngLat(position[0], position[1]);
                            ;
                            var recalc_center = lnglat.offset(0, 140);
                            var w = new AMap.InfoWindow({
                                content: content || '<iframe frameborder="0" src="../2_map/inner_population.html?address=' + this.getTitle() + '" width="500" height="380"></iframe>',
                                showShadow: true,
                            });
                            w.open(map, position);
                            map.panTo(recalc_center)
                            map.setZoom(18);
                        };

                        //产业园
                        $("#heading1").click(function () {
                            map.clearMap();
                            $('.map_right_nav').collapse("hide");
                            $.call('MapQueryBuilding', {type: '厂房'}, function (data) {
                                if (!data || data.length === 0) {
                                    alert('未找到数据')
                                    return;
                                }
                                map.clearMap();
                                $.each(data, function () {
                                    let e = this;
                                    let position = [parseFloat(e.Longitude || '0'), parseFloat(e.Latitude || '0')];
                                    var marker = new AMap.Marker({
                                        map: map,
                                        position: position,
                                        title: this.PAddress,
                                        icon: "../assets/i/mapicon/cangf.png"
                                    })
                                    marker.on('click', function (e) {
                                        this.openWindow('<iframe frameborder="0" src="../2_map/inner_building.html?address=' + this.getTitle() + '" width="500" height="380"></iframe>');
                                    })
                                    map.setFitView();
                                    map.panTo(position)
                                })
                            })
                        })

                        function area() {
                            map.plugin(["AMap.MouseTool"], function () {
                                var mouseTool = new AMap.MouseTool(map);
                                //鼠标工具插件添加draw事件监听
                                AMap.event.addListener(mouseTool, "draw", function callback(e) {
                                    var eObject = e.obj;//obj属性就是鼠标事件完成所绘制的覆盖物对象。
                                });
                                mouseTool.measureArea();  //调用鼠标工具的面积量测功能
                            });
                        }

                        AMap.plugin(['AMap.ToolBar', 'AMap.Scale', 'AMap.OverView'], function () {
                            map.addControl(new AMap.ToolBar());
                            map.addControl(new AMap.Scale());
                            map.addControl(new AMap.OverView({isOpen: true}));
                        })//鹰眼
                        map.plugin(["AMap.RangingTool"], function () {
                            ruler1 = new AMap.RangingTool(map);
                            AMap.event.addListener(ruler1, "end", function (e) {
                                ruler1.turnOff();
                            });
                            var sMarker = {
                                icon: new AMap.Icon({
                                    size: new AMap.Size(19, 31),//图标大小
                                    image: "http://webapi.amap.com/theme/v1.3/markers/n/mark_b1.png"
                                })
                            };
                            var eMarker = {
                                icon: new AMap.Icon({
                                    size: new AMap.Size(19, 31),//图标大小

                        switch_layer: function () {

                                return;

                                    method: "MapQueryBuilding",
                                    icon: "../assets/i/mapicon/cangf.png",
                                    page: "../2_map/inner_building.html"
                                },

                                        return [parseFloat(e.Longitude || '0'), parseFloat(e.Latitude || '0')]
                                    }).filter(function (w) {
                                        return w[0] && w[1];
                                    });

                                            map: map,
                                            path: points,
                                            fillColor: 'blue',
                                            fillOpacity: 0.3,
                                        });

                                            position: center,
                                            title: title,
                                            icon: option.icon
                                        });

                                    } else {
                                        var point = points[0];
                                        marker = new AMap.Marker({
                                            map: map,
                                            position: point,
                                            title: k,
                                            icon: option.icon
                                        });
                                        marker.ent = ent;

                                        }

                                    });
                                }

                                    }
