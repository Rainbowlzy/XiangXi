<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link href="../assets/css/0-common/bootstrap.css" rel="stylesheet"/>
    <link href="../assets/css/1-login/login.css" rel="stylesheet"/>
    <title>【登录】香溪社区信息管理平台</title>
    <meta charset="utf-8"/>
    <script src="../assets/js/0-common/require.js"></script>
    <script src="../assets/js/0-common/app.js"></script>
    <script src="../assets/js/0-common/C-cmodules.js"></script>
</head>
<body style="background: url('../assets/i/login.png'); background-repeat: no-repeat; background-size: cover;">
<div id="navbar" class="navbar-collapse collapse">
    <img src="../assets/i/logo1.png" height="120" style="margin: 25px 110px;"/>
</div>

<div class="page-container" style="background: url('../assets/i/login.png'); background-repeat: no-repeat; background-size: cover;">
    <!--<h1>香溪信息工作平台</h1>-->
    <form id="_form" action="" method="post" style="position: fixed; top: 88%; left: 20%; width: 69%">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-1"><span class="" style="margin-right:10px;">用户名</span></div>
                <div class="col-xs-4" style="width:280px;"><input type="text" name="account" class="form-control" placeholder="用户名" id="usr">
                </div>
                <div class="col-xs-1"><span class="">密码</span></div>
                <div class="col-xs-4" style="width:280px;"><input type="password" name="password" class="form-control" placeholder="密码" id="pwd">
                </div>
                <div class="col-xs-1"><button type="button" class="btn btn-primary" id="login" onclick="$.login($('#usr').val(), $('#pwd').val())">登录</button>
                </div>
                <div class="col-xs-1"><button type="button" class="btn btn-default" id="reseted">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>
    <script>
        require(['jquery', 'bootstrap', 'cmodules'], function ($, Vue) {
            $("#login").click(function () {
                $.login($('#usr').val(), $('#pwd').val());
            })            
        })
    </script>
</body>

</html>

<script>
    
    require(['cmodules'])
</script>
