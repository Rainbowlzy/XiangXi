<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link href="../assets/css/0-common/bootstrap.css" rel="stylesheet" />
    <link href="../assets/css/1-login/login.css" rel="stylesheet" />
    <title>【登录】香溪社区信息管理平台</title>
    <meta charset="utf-8" />
    <script src="../assets/js/0-common/require.js"></script>
    <script src="../assets/js/0-common/app.js"></script>
</head>
<body style="background: url('../assets/i/bg.jpg'); background-repeat: no-repeat; background-size: cover;">
    <div class="page-container" style="">
        <div class="page-container" style="background: url('../assets/i/login.png'); background-repeat: no-repeat; background-size: cover;">
            <!--<h1>香溪信息工作平台</h1>-->
            <form id="_form" action="" method="post" style="position: fixed; top: 91%; left: 25%; width: 69%">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-1"><span class="">用户名</span></div>
                        <div class="col-xs-4" style="width:280px;">
                            <input type="text" name="account" class="form-control" placeholder="用户名" id="usr" v-model="user" @keydown.enter="login">
                        </div>
                        <div class="col-xs-1"><span class="">密码</span></div>
                        <div class="col-xs-4" style="width:280px;">
                            <input type="password" name="password" class="form-control" placeholder="密码" id="pwd" v-model="password" @keydown.enter="login">
                        </div>
                        <div class="col-xs-1">
                            <button type="button" class="btn btn-primary" @click="login">登录</button>
                        </div>
                        <div class="col-xs-1">
                            <button type="button" class="btn btn-default" id="reseted">取消</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script>
            require(['jquery','vue', 'bootstrap', 'cmodules'], function ($,Vue) {
                $("#usr").focus();
                new Vue({
                    data: function () {
                        return {
                            user:"",
                            password:""
                        }
                    },
                    methods:{
                        login: function () {
                            $.login(this.$data.user, this.$data.password);
                        }
                    }
                }).$mount("#_form")
            })
        </script>
</body>
</html>
