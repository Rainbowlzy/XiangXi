<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <meta charset="utf-8"/>
    <script src="../assets/js/0-common/require.js"></script>
    <script src="../assets/js/0-common/app.js"></script>
</head>
<body>
<div id="app">
    <h3>{{UILoginName}}</h3>
    <input type="password" v-model="UIPassword"/>
    <button class="btn btn-primary" @click="save">保存</button>
</div>

<script>
    require(['vue','jquery','jquery.cookie'], function(Vue,$) {
        var vm = new Vue({
            el: "#app",
            data: function () {
                return $.callsync('userinfo');
            },
            methods: {
                save() {
                    $.callsync('changepassword', this.$data);
                }
            }
        })
    })
</script>
</body>
</html>
