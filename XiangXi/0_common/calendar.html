<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>日程</title>
    <link rel="stylesheet" href="..//calender/css/amazeui.min.css">
    <link href="..//calender/css/fullcalendar/maincontent.css" rel="stylesheet" />
    <link href="..//calender/css/fullcalendar/redmond/jquery-ui-1.8.1.custom.css" rel="stylesheet" />
    <link href="../calender/js/fullcanlendar/fullcal/css/fullcalendar.css" rel="stylesheet" />
    <link href="../calender/css/fullcalendar/fullcalendar.css" rel="stylesheet" />
    <!-- Jquery and Jquery UI -->
    <script src="../calender/js/fullcanlendar/jquery-1.4.2.min.js"></script>
    <script src="../calender/js/fullcanlendar/jquery-ui-1.8.6.custom.min.js"></script>
    <script src="../calender/js/fullcanlendar/jquery-ui-timepicker-addon.js"></script>
    <script src="../calender/js/fullcanlendar/formvalidator/js/jquery.validationengine.js"></script>
    <script src="../calender/js/fullcanlendar/formvalidator/js/jquery.validationengine-en.js"></script>
    <script src="../calender/js/fullcanlendar/fullcal/fullcalendar.js"></script>
    <script src="../calender/js/require.js"></script>
    <script src="../calender/js/Basic/app.js"></script>
    <script src="../calender/js/assistant/per-schedule.js"></script>
</head>
<body>
    <div class="am-g party">
        <div class="am-u-md-10">

            <div id="main" style="width:1060px;margin-top:5px;">

                <div id="wrap">

                    <div id="calendar">
                    </div>
                    <div style="display: none" id="reservebox" title="Reserve meeting room">
                        <div class="rowElem">
                            <label>
                                标题:
                            </label>
                            <input id="title" name="title">
                        </div>
                        <div class="rowElem">
                            <label>
                                开始时间:
                            </label>
                            <input id="start" name="start">
                        </div>
                        <div class="rowElem">
                            <label>
                                结束时间:
                            </label>
                            <input id="end" name="end">
                        </div>

                        <div class="rowElem">
                            <label>
                                备忘内容:
                            </label>
                            <textarea id="details" rows="3" cols="43" name="details"></textarea>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="am-modal am-modal-alert" tabindex="-1" id="alert-modal">
        <div class="am-modal-dialog">
            <div class="am-modal-hd alert-modal_header">
                Modal 标题
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <div class="am-modal-bd alert-modal_content">
                Modal 内容。
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn">确定</span>
            </div>
        </div>
    </div>

</body>
</html>
