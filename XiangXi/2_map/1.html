<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!--<link rel="stylesheet" href="../assets/css/2-index/index.css">-->
    <style>
        * {
            font-family: 微软雅黑;
        }
        #container {
            width: 100%;
            height: 100%;

        }
        #lside {
            width: 15%;
            height: 100%;
            /*background-color: #fdffff;*/
            border: 1px solid white;
            float: left;
        }

    </style>


</head>

<body>

<div id="container" style="background-color: white">
    <div id="lside">
        <el-container>
            <el-aside width="100%" height="710px;" style="background-color: rgb(238, 241, 246)">
                <el-menu :default-openeds="['1', '3']">
                    <el-submenu v-for="(item,index) in menu" :key="item.id" :index="index+'a'">
                        <template slot="title">
                            <i :class="item.icon"></i>
                            <span>{{item.label}}</span>
                        </template>
                        <el-menu-item v-for="(subItem,subIndex) in item.items" :index="subIndex+'a'" :router="subItem.routerLink">{{subItem.label}}</el-menu-item>
                    </el-submenu>
                </el-menu>
            </el-aside>
        </el-container>
    </div>

</div>
</body>
<!--<script src="../js/vue.js"></script>-->
<!--<script src="../js/index.js"></script>-->
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script type="module">
    import menuJson from './menuJson.js';
    new Vue({
        el: '#container',
        data () {
            return {
                menu: menuJson //菜单对象
            }
        }
    })
</script>
</html>
