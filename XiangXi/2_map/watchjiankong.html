<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>

    <script>


        var browser = navigator.appName;
        var b_version = navigator.appVersion;
        var version = parseFloat(b_version);
        alert([browser, b_version, version].join('\n'));
        if (b_version.indexOf("Chrome") !== -1) {
            alert("请使用IE浏览器");
            window.history.go(-1)
        }

        document.body.onload = function () {
            var key = "src=";
            if (location.href.indexOf(key) !== -1) {
                var add = location.href.substr(location.href.indexOf(key) + key.length);
                add = decodeURIComponent(add);
                var html = "<object classid=\"clsid:9BE31822-FDAD-461B-AD51-BE1D1C159921\" codebase=\"http://download.videolan.org/pub/videolan/vlc/last/win32/axvlc.cab\" id=\"vlc\" name=\"vlc\" class=\"vlcPlayer\" events=\"True\" height=\"400\" width=\"600\">" +
                            //"<param name=\"Src\" value=\"rtsp://122.193.18.104:554/pag://172.28.1.2:7302:32050690001310912600:0:MAIN:TCP\" />" +
                            "<param name=\"Src\" value=\"" + add + "\" />" +
                            "<param name=\"ShowDisplay\" value=\"True\" />" +
                            "<param name=\"AutoLoop\" value=\"False\" />" +
                    "<param name=\"AutoPlay\" value=\"True\" />"+
                    "<param  name =\"autostart\"  value=\"true\"  />"+
                    "<param  name=\"allowfullscreen\"  value=\"false\"  />" +
                //"<embed id=\"vlcEmb\" type=\"application/x-google-vlc-plugin\" version=\"VideoLAN.VLCPlugin.2\" autoplay=\"yes\" loop=\"no\" width=\"640\" height=\"480\" target=\"rtsp://122.193.18.104:554/pag://172.28.1.2:7302:32050690001310912600:0:MAIN:TCP\"></embed>"+
                            "<embed id=\"vlcEmb\" type=\"application/x-google-vlc-plugin\" version=\"VideoLAN.VLCPlugin.2\" autoplay=\"yes\" loop=\"no\" width=\"400\" height=\"300\" target=\"" + add + "\"></embed>" +
                    "</object>";
                console.log(html)
                var body = document.body;
                var div = document.createElement("div");
                div.id = "video";
                div.innerHTML = html;
                body.innerHTML += div.outerHTML;
            }
        }
    </script>
</body>
</html>
